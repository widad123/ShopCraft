<div class="container mx-auto px-4">
  <h1 class="text-5xl font-extrabold text-center my-10 text-gray-900 drop-shadow-lg">
    üõçÔ∏è Nos Produits
  </h1>

  <div class="flex justify-center gap-4 mb-10">
    <select [(ngModel)]="selectedCategory" (change)="filterProducts()"
            class="p-3 border border-gray-300 rounded-lg shadow-md bg-white hover:border-indigo-500 transition">
      <option value="">Toutes les cat√©gories</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    <select [(ngModel)]="selectedSort" (change)="sortProducts()"
            class="p-3 border border-gray-300 rounded-lg shadow-md bg-white hover:border-indigo-500 transition">
      <option value="">Trier par</option>
      <option value="price">Prix</option>
      <option value="name">Nom</option>
    </select>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let product of filteredProducts"
         class="bg-white shadow-2xl rounded-xl overflow-hidden transition-transform duration-300 hover:scale-105 hover:shadow-3xl border border-gray-200">

      <img [src]="product.image" alt="{{ product.title }}"
           class="w-full h-64 object-contain bg-white rounded-t-xl transition-opacity duration-300 hover:opacity-90">

      <div class="p-6 flex flex-col items-center text-center">
        <h2 class="text-2xl font-bold text-gray-800 hover:text-indigo-700 transition">
          {{ product.title }}
        </h2>

        <p class="text-gray-600 my-3">
          {{ product.description }}
        </p>

        <p class="text-2xl font-bold text-indigo-600">
          {{ product.price }} ‚Ç¨
        </p>

        <div class="mt-4 flex justify-between w-full">
          <a [routerLink]="['/product', product.id]"
             class="text-indigo-500 hover:underline hover:text-indigo-700 transition">
            Voir d√©tails
          </a>

          <button class="bg-gradient-to-r from-purple-600 to-indigo-900 text-white px-5 py-2 rounded-lg
                         hover:from-purple-900 hover:to-indigo-700 transform hover:scale-110 shadow-lg transition"
                  (click)="addToCart(product)">
            ‚ûï AJOUTER AU PANIER
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
