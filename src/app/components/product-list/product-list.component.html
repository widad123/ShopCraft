<div class="container mx-auto px-4"
     [ngClass]="this.isDarkMode() ? 'bg-black text-white' : 'bg-white text-gray-900'">

  <h1 class="text-5xl font-extrabold text-center my-10 drop-shadow-lg"
      [ngClass]="this.isDarkMode() ? 'text-white' : 'text-gray-900'">
    üõçÔ∏è Nos Produits
  </h1>

  <div class="flex justify-center gap-4 mb-10">
    <select [(ngModel)]="selectedCategory" (change)="filterProducts()"
            class="p-3 border rounded-lg shadow-md transition"
            [ngClass]="this.isDarkMode() ? 'border-gray-700 bg-gray-800 text-white' : 'border-gray-300 bg-white text-black'">
      <option value="">Toutes les cat√©gories</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    <select [(ngModel)]="selectedSort" (change)="sortProducts()"
            class="p-3 border rounded-lg shadow-md transition"
            [ngClass]="this.isDarkMode() ? 'border-gray-700 bg-gray-800 text-white' : 'border-gray-300 bg-white text-black'">
      <option value="">Trier par</option>
      <option value="price">Prix</option>
      <option value="name">Nom</option>
    </select>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let product of filteredProducts"
         class="shadow-2xl rounded-xl overflow-hidden transition-transform duration-300 hover:scale-105 hover:shadow-3xl border"
         [ngClass]="this.isDarkMode() ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-200 text-black'">

      <img [src]="product.image" alt="{{ product.title }}"
           class="w-full h-64 object-contain rounded-t-xl transition-opacity duration-300 hover:opacity-90"
           [ngClass]="this.isDarkMode() ? 'bg-gray-700' : 'bg-white'">

      <div class="p-6 flex flex-col items-center text-center">
        <h2 class="text-2xl font-bold transition"
            [ngClass]="this.isDarkMode() ? 'text-white hover:text-indigo-400' : 'text-gray-800 hover:text-indigo-700'">
          {{ product.title }}
        </h2>

        <p class="text-2xl font-bold"
           [ngClass]="this.isDarkMode() ? 'text-indigo-400' : 'text-indigo-600'">
          {{ product.price }} ‚Ç¨
        </p>

        <div class="mt-4 flex justify-between w-full">
          <a [routerLink]="['/product', product.id]"
             class="hover:underline transition"
             [ngClass]="this.isDarkMode() ? 'text-indigo-400 hover:text-indigo-300' : 'text-indigo-500 hover:text-indigo-700'">
            Voir d√©tails
          </a>

          <button class="px-5 py-2 rounded-lg transform hover:scale-110 shadow-lg transition"
                  (click)="addToCart(product)"
                  [ngClass]="this.isDarkMode() ? 'bg-indigo-700 text-white hover:bg-indigo-500' : 'bg-gradient-to-r from-purple-600 to-indigo-900 text-white hover:from-purple-900 hover:to-indigo-700'">
            ‚ûï AJOUTER AU PANIER
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
