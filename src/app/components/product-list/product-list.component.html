<div class="container mx-auto px-4">
  <h1 class="text-4xl font-bold text-center my-8 text-gray-900">Nos Produits</h1>

  <!-- Filtres et Tri -->
  <div class="flex justify-center gap-4 mb-8">
    <!-- Filtre Catégories -->
    <select [(ngModel)]="selectedCategory" (change)="filterProducts()" class="p-3 border border-gray-300 rounded shadow-md bg-white">
      <option value="">Toutes les catégories</option>
      <option value="Catégorie 1">Catégorie 1</option>
      <option value="Catégorie 2">Catégorie 2</option>
    </select>

    <!-- Trier par -->
    <select [(ngModel)]="selectedSort" (change)="sortProducts()" class="p-3 border border-gray-300 rounded shadow-md bg-white">
      <option value="">Trier par</option>
      <option value="price">Prix</option>
      <option value="name">Nom</option>
    </select>
  </div>

  <!-- Liste des Produits -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of filteredProducts" class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform duration-300 hover:scale-105">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 my-2">{{ product.description }}</p>
        <p class="text-xl font-bold text-indigo-600">{{ product.price }} €</p>
        <div class="mt-4 flex justify-between items-center">
          <a [routerLink]="['/product', product.id]" class="text-indigo-500 hover:underline">
            Voir détails
          </a>
          <button class="bg-gradient-to-r from-purple-700 to-indigo-900 text-white px-4 py-2 rounded-lg hover:from-purple-900 hover:to-indigo-700 transform hover:scale-105 shadow-md">
            AJOUTER AU PANIER
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
