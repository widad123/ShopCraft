<div class="container mx-auto px-4">
  <h1 class="text-4xl font-bold text-center my-8 text-gray-900">Nos Produits</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div class="flex justify-between mb-4">
      <select #categorySelect (change)="filterProducts(categorySelect.value)" class="p-2 border rounded">
        <option value="">Toutes les catégories</option>
        <option value="Catégorie 1">Catégorie 1</option>
        <option value="Catégorie 2">Catégorie 2</option>
      </select>


      <select #sortSelect (change)="sortProducts(sortSelect.value)" class="p-2 border rounded">
        <option value="">Trier par</option>
        <option value="price">Prix</option>
        <option value="name">Nom</option>
      </select>

    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of filteredProducts" class="bg-white shadow-md rounded-lg overflow-hidden">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">{{ product.name }}</h2>
          <p class="text-gray-600">{{ product.description }}</p>
          <p class="text-green-600 font-bold">{{ product.price }} €</p>
          <a [routerLink]="['/product', product.id]" class="text-blue-500 hover:underline">Voir détails</a>
        </div>
      </div>
    </div>
  </div>
</div>
