<div *ngIf="!loading; else loadingTemplate" class="p-8">
  <img [src]="product.image" alt="{{ product.title }}" class="w-full h-64 object-cover rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mt-4">{{ product.title }}</h1>
  <p class="text-gray-600 mt-2">{{ product.description }}</p>
  <p class="text-2xl font-bold text-indigo-600 mt-2">{{ product.price }} â‚¬</p>
  <button class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-700 transition" (click)="addToCart()">
    Ajouter au panier
  </button>
</div>

<ng-template #loadingTemplate>
  <p class="text-center text-gray-500">Chargement du produit...</p>
</ng-template>
