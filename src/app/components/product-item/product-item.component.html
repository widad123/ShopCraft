<div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-300 hover:scale-105">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-64 object-cover">
  <div class="p-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{ product.name }}</h2>
    <p class="text-gray-600 my-2">{{ product.description }}</p>
    <p class="text-xl font-bold text-indigo-600">{{ product.price }} €</p>
    <div class="mt-4 flex justify-between items-center">
      <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
        Voir le produit
      </button>
      <a [routerLink]="['/product', product.id]" class="text-indigo-500 hover:underline">
        Voir détails
      </a>
    </div>
    <button class="bg-green-500 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:bg-green-700 transform hover:scale-105 shadow-md">
      Ajouter au panier
    </button>

  </div>
</div>
