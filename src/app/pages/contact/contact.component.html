<div class="container mx-auto px-6 py-12">
  <h1 class="text-5xl font-extrabold text-center text-gray-900 drop-shadow-lg">
    📬 Contactez-nous
  </h1>
  <p class="text-center text-gray-600 mt-4 text-lg">
    Une question ? Besoin d'aide ? Nous sommes là pour vous !
  </p>

  <section class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="text-center shadow-lg rounded-xl bg-white p-6">
      <h3 class="text-xl font-semibold text-gray-800">📍 Adresse</h3>
      <p class="text-gray-600 mt-2">3, Rue Armand Moisant, Paris, France</p>
    </div>
    <div class="text-center shadow-lg rounded-xl bg-white p-6">
      <h3 class="text-xl font-semibold text-gray-800">📧 Email</h3>
      <p class="text-gray-600 mt-2">contact&#64;myecommerce.com</p>
    </div>
    <div class="text-center shadow-lg rounded-xl bg-white p-6">
      <h3 class="text-xl font-semibold text-gray-800">📞 Téléphone</h3>
      <p class="text-gray-600 mt-2">+33 1 23 45 67 89</p>
    </div>
  </section>

  <section class="mt-16 bg-gray-100 p-8 rounded-xl shadow-lg">
    <h2 class="text-4xl font-bold text-center text-indigo-700">📩 Envoyez-nous un message</h2>
    <form class="mt-6 max-w-2xl mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Nom</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400" placeholder="Votre nom">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400" placeholder="Votre email">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold">Message</label>
        <textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400" placeholder="Votre message"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-800 transition">
        ✉️ Envoyer le message
      </button>
    </form>
  </section>

  <section class="mt-16">
    <h2 class="text-4xl font-bold text-center text-indigo-700">📍 Notre Localisation</h2>
    <div class="mt-6">
      <iframe class="w-full h-96 rounded-xl shadow-lg"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.379396262391!2d2.315330275993429!3d48.84006327135126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671d6c490193d%3A0x9e252ae74238f849!2s3%20Rue%20Armand%20Moisant%2C%2075005%20Paris%2C%20France!5e0!3m2!1sfr!2sfr!4v1707418256251!5m2!1sfr!2sfr"
              allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

</div>
